<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let p of profile">
    <ion-avatar slot="start">
      <img src="{{p.img}}" />
    </ion-avatar>
    <ion-label>
      <h2>{{p.name}}</h2>
      <h3>{{p.title}}</h3>
      <p>{{p.content}}</p>
    </ion-label>
  </ion-item></ion-content
>
